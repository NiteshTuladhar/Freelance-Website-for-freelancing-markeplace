{% extends 'master/dashboard_base.html' %}
{% load static %}
{% block title %}Create Gig | Freelance.{% endblock %}


{% block body %}
<div class="row pb-5" style="background-color: #F7f7f7;">
        <div class="col-lg-8 pr-5" style="padding-left: 150px;">
            <div id="test1" style="width:100%; height:130px;text-align: justify; background-color: #eeeeee;border:1px solid #C1C7C9;  margin: 30px    200px 0px 20px; 
                    /* top, left, bottom*/ 
                    padding: 10px 20px 30px; 
                    float: left; ">
                        <h4 style="margin: 17px 200px 0px 50px; "><b>Edit Your Gig </b>(public)</h4>
                        <p style="font-size: 13px;margin: 5px 200px 20px 50px;line-height: 19px;">Create a gig that you are good at and have skills to do.
                        </p>
                    </div>
            <div id="test1" style="width:100%; height:1050px;text-align: justify; background-color: #fff;  margin: 0px 200px 20px 20px; 
                    /* top, left, bottom*/ 
                    padding: 10px 20px 30px; 
                    float: left; "> 

                    <div class="container pl-5 pr-5" style="margin-top: 25px;">
                        <form enctype="multipart/form-data" method="POST">

                            {% csrf_token %}
                            {{form}}
                            <br>
                            <button type="submit" class="btn btn-primary" style="background-color: #e7ab3c;">Edit Gig
                                
                            </button>
                        </form>
                    </div>
            </div> 
        </div>
    </div>
{% endblock %}
